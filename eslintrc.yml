env:
    browser: true
    es6: true
    node: true
extends:
    - eslint:recommended
    - "plugin:@typescript-eslint/recommended"
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly
parserOptions:
    ecmaVersion: 2018
    ecmaFeatures:
        jsx: true
    sourceType: module
parser: "@typescript-eslint/parser"
plugins:
    - vue
    - "@typescript-eslint"
rules:
    indent:
        - error
        - 4
        - {SwitchCase: 4}
    quotes:
        - error
        - double
        - {avoidEscape: true, allowTemplateLiterals: false}
    semi:
        - error
        - always
    linebreak-style:
        - error
        - unix

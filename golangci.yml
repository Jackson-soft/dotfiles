---
linters-settings:
    revive:
        enable-all-rules: true
        rules:
            - name: exported # 强制要求给导出函数写文档
              disabled: true
linters:
    enable-all: true
    disable:
        - exportloopref
        - cyclop
        - depguard
        - funlen
        - varnamelen
        - gci
        - gochecknoglobals
        - godot
        - gofumpt
        - lll
        - nlreturn
        - paralleltest
        - wrapcheck
        - stylecheck
        - wsl
        - tagliatelle # Implementing against APIs, can't change tags.

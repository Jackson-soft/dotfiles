env:
    browser: true
    es2021: true
    node: true
    commonjs: true
    amd: true
extends:
    - eslint:recommended
    - prettier
    - plugin:@typescript-eslint/eslint-recommended
    - plugin:@typescript-eslint/recommended
    - plugin:@typescript-eslint/recommended-requiring-type-checking
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly
parserOptions:
    ecmaVersion: 2021
    ecmaFeatures:
        jsx: true
    sourceType: module
parser: "@typescript-eslint/parser"
plugins:
    - "@typescript-eslint"
rules:
    indent:
        - error
        - 4
        - { SwitchCase: 1 }
    quotes:
        - error
        - double
        - { avoidEscape: true, allowTemplateLiterals: false }
    semi:
        - error
        - always
    linebreak-style:
        - error
        - unix
